<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Carbondash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" />
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!-- Submit to verify_user (OTP step) -->
        <form action="{{ url_for('verify_user') }}" method="POST" id="forgotForm" novalidate>
            <h1>Reset Password</h1>
            <p class="small-text">
                Enter your registered email and phone number
            </p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="input-box">
                <input
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    required
                    autocomplete="email"
                />
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input
                    type="tel"
                    name="phone"
                    placeholder="Phone Number"
                    required
                    pattern="[6-9][0-9]{9}"
                    title="Enter valid 10-digit phone number"
                    maxlength="10"
                />
                <i class="bx bx-phone"></i>
            </div>

            <button type="submit" class="btn">Send OTP</button>

            <div class="register-link">
                <p>
                    Remember your password?
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        // Form validation on submit
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            if (!this.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();

                const firstInvalid = this.querySelector(':invalid');
                if (firstInvalid) {
                    firstInvalid.focus();
                }
            }
            this.classList.add('was-validated');
        });

        // Real-time validation styling
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                    this.classList.add('is-invalid');
                }
            });
        });

        // Phone number: digits only
        document.querySelector('input[name="phone"]').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
