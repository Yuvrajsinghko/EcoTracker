<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Entries Overview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: no-repeat center center/cover;
        transition: background 0.5s ease-in-out;
      }
      .entry-row {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        padding: 10px 15px;
        margin: 6px 0;
        font-size: 0.95rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease, background 0.3s ease;
      }
      .entry-row:hover {
        transform: scale(1.02);
        background: rgba(0, 123, 255, 0.1);
        cursor: pointer;
      }
      .page-title {
        color: #fff;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        margin-top: 80px;
      }
      .top-buttons {
        position: absolute;
        top: 15px;
        right: 20px;
        display: flex;
        gap: 10px;
      }
      .btn-glow {
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
        padding: 6px 14px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        text-decoration: none;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
      }
      .btn-glow:hover {
        box-shadow: 0 0 8px #0ff, 0 0 16px #00f;
      }
      .btn-glow:active {
        box-shadow: 0 0 12px #0ff, 0 0 24px #00f;
        transform: scale(0.96);
      }
      .entry-actions {
        display: flex;
        gap: 8px;
      }
      .entry-actions a {
        font-size: 0.8rem;
        padding: 4px 8px;
      }
    </style>
  </head>
  <body>
    <div class="top-buttons">
      <a href="{{url_for('daily_user_entry')}}" class="btn-glow">Create Entries</a>
      <a href="{{url_for('logout')}}" class="btn-glow">Logout</a>
    </div>
    <div class="container">
      <h2 class="text-center mb-4 page-title">Your Daily Entries</h2>
      <div class="list-group">
        {% for entry in entries %}
        <div class="entry-row">
          <div onclick="location.href='/entry/{{ entry.daily_id }}'" style="flex-grow:1; cursor:pointer;">
            <span><strong>Date:</strong> {{ entry.date_of_entry }}</span> |
            <span><strong>Carbon Score:</strong> {{ entry.carbon_score }}</span>
          </div>
          <div class="entry-actions">
            <a href="{{url_for('edit_entry', entry_id = entry.daily_id)}}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{{url_for('delete_entry', entry_id = entry.daily_id)}}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script>
      // Random background image
      const images = ["/static/images/img4.png"];
      document.body.style.backgroundImage = `url(${
        images[Math.floor(Math.random() * images.length)]
      })`;
    </script>
  </body>
</html>
