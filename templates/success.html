<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Tracker - Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        background: url("/static/images/img.jpg") no-repeat center center/cover;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        z-index: -1;
      }

      /* Enhanced Glassmorphism Content Overlay */
      .content-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 3rem 4rem;
        min-width: 400px;
        animation: floatIn 1s ease-out;
      }

      @keyframes floatIn {
        0% {
          opacity: 0;
          transform: translate(-50%, -40%);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      /* Welcome Header with Neon + Glitch */
      .welcome-header {
        font-size: 3rem;
        font-weight: bold;
        color: #00bfff;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
        display: inline-block;
        color: #00bfff;
        text-shadow: 0 0 3px #00bfff, 0 0 6px #00bfff;
        animation: glitch-skew 1s infinite linear alternate-reverse;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
      }

      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00ff;
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00ffea;
        animation: glitch-anim2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(0, 9999px, 0, 0); }
        10% { clip: rect(10px, 9999px, 40px, 0); }
        20% { clip: rect(40px, 9999px, 80px, 0); }
        30% { clip: rect(20px, 9999px, 60px, 0); }
        40% { clip: rect(60px, 9999px, 100px, 0); }
        50% { clip: rect(30px, 9999px, 70px, 0); }
        60% { clip: rect(10px, 9999px, 50px, 0); }
        70% { clip: rect(40px, 9999px, 90px, 0); }
        80% { clip: rect(20px, 9999px, 60px, 0); }
        90% { clip: rect(30px, 9999px, 80px, 0); }
        100% { clip: rect(0, 9999px, 0, 0); }
      }

      @keyframes glitch-anim2 {
        0% { clip: rect(0, 9999px, 0, 0); }
        10% { clip: rect(5px, 9999px, 25px, 0); }
        20% { clip: rect(25px, 9999px, 55px, 0); }
        30% { clip: rect(15px, 9999px, 35px, 0); }
        40% { clip: rect(45px, 9999px, 75px, 0); }
        50% { clip: rect(20px, 9999px, 50px, 0); }
        60% { clip: rect(35px, 9999px, 65px, 0); }
        70% { clip: rect(25px, 9999px, 55px, 0); }
        80% { clip: rect(40px, 9999px, 70px, 0); }
        90% { clip: rect(10px, 9999px, 30px, 0); }
        100% { clip: rect(0, 9999px, 0, 0); }
      }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(2deg); }
        40% { transform: skew(-2deg); }
        60% { transform: skew(1deg); }
        80% { transform: skew(-1deg); }
        100% { transform: skew(0deg); }
      }

      /* Top-right Navigation Buttons */
      .top-right-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 15px;
        z-index: 100;
        animation: slideInRight 0.8s ease-out;
      }

      @keyframes slideInRight {
        0% { opacity: 0; transform: translateX(100%); }
        100% { opacity: 1; transform: translateX(0); }
      }

      .nav-btn {
        font-weight: 500;
        transition: all 0.3s ease-in-out;
        border-radius: 8px;
        padding: 10px 20px;
        border: 1px solid transparent;
        position: relative;
        overflow: hidden;
      }

      /* Buttons Styles */
      .nav-btn.btn-primary {
        background: transparent;
        color: #00bfff;
        border-color: #00bfff;
        text-shadow: 0 0 2px #00bfff;
        box-shadow: 0 0 4px #00bfff;
      }
      .nav-btn.btn-primary:hover {
        background: rgba(0, 191, 255, 0.2);
        color: #00bfff;
        text-shadow: 0 0 4px #00bfff, 0 0 8px #00bfff;
        box-shadow: 0 0 8px #00bfff, 0 0 16px #00bfff;
        transform: scale(1.05);
      }

      .nav-btn.btn-info {
        background: transparent;
        color: #00e0b8;
        border-color: #00e0b8;
        text-shadow: 0 0 2px #00e0b8;
        box-shadow: 0 0 4px #00e0b8;
      }
      .nav-btn.btn-info:hover {
        background: rgba(0, 224, 184, 0.2);
        color: #00e0b8;
        text-shadow: 0 0 4px #00e0b8, 0 0 8px #00e0b8;
        box-shadow: 0 0 8px #00e0b8, 0 0 16px #00e0b8;
        transform: scale(1.05);
      }

      .nav-btn.btn-danger {
        background: transparent;
        color: #ff00ff;
        border-color: #ff00ff;
        text-shadow: 0 0 2px #ff00ff;
        box-shadow: 0 0 4px #ff00ff;
      }
      .nav-btn.btn-danger:hover {
        background: rgba(255, 0, 255, 0.15);
        color: #ff00ff;
        text-shadow: 0 0 4px #ff00ff, 0 0 8px #ff00ff;
        box-shadow: 0 0 8px #ff00ff, 0 0 16px #ff00ff;
        transform: scale(1.05);
      }

      /* Neon Get Started Button */
      .btn-neon {
        background: transparent;
        color: #66f0d4;
        font-weight: bold;
        border: 2px solid #66f0d4;
        border-radius: 10px;
        text-transform: uppercase;
        text-shadow: 0 0 2px #66f0d4;
        box-shadow: 0 0 4px #66f0d4, 0 0 8px #66f0d4;
        transition: all 0.3s ease-in-out;
        padding: 15px 30px;
        font-size: 1.2rem;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
        letter-spacing: 1px;
      }
      .btn-neon:hover {
        background: rgba(102, 240, 212, 0.15);
        color: #66f0d4;
        text-shadow: 0 0 4px #66f0d4, 0 0 8px #66f0d4;
        box-shadow: 0 0 8px #66f0d4, 0 0 16px #66f0d4, 0 0 24px #66f0d4;
        transform: scale(1.05);
      }

      /* Floating Background */
      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 191, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }
      .floating-circle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; background: rgba(0, 224, 184, 0.1); }
      .floating-circle:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 15%; animation-delay: 2s; background: rgba(255, 0, 255, 0.1); }
      .floating-circle:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; background: rgba(102, 240, 212, 0.1); }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
      }

      /* Subtitle */
      .subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        font-weight: 300;
        letter-spacing: 0.5px;
        animation: fadeInUp 1.2s ease-out;
      }

      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 0.8; transform: translateY(0); }
      }

      /* Page Loader */
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeOut 0.5s ease-out 1s forwards;
      }
      .loader-text {
        font-size: 1.5rem;
        font-weight: bold;
      }
      @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
      }
    </style>
  </head>
  <body>
    <!-- Page Loader -->
    <div class="page-loader">
      <div class="loader-text glitch" data-text="Carbon Tracker">
        <i class="fas fa-leaf me-2"></i>
        Carbon Tracker
      </div>
    </div>

    <!-- Floating Background Elements -->
    <div class="floating-elements">
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
    </div>

    <!-- Top Right Navigation Buttons -->
    <div class="top-right-buttons">
      <a href="{{ url_for('profile') }}" class="btn btn-primary nav-btn">
        <i class="fas fa-user me-1"></i>Profile
      </a>
      <a href="{{ url_for('entries_overview') }}" class="btn btn-info nav-btn">
        <i class="fas fa-list me-1"></i>Show Entries
      </a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger nav-btn">
        <i class="fas fa-sign-out-alt me-1"></i>Logout
      </a>
    </div>

    <!-- Main Content Overlay -->
    <div class="content-overlay">
      <h1 class="welcome-header glitch" data-text="Welcome {{session.username}}">
        Welcome {{session.username}}
      </h1>
      <p class="subtitle">
        <i class="fas fa-seedling me-2"></i>
        Ready to track your carbon footprint and make a difference?
      </p>
      <a href="{{ url_for('daily_user_entry')}}" class="btn btn-neon">
        <i class="fas fa-play me-2"></i>Get Started
      </a>
    </div>
    {% raw %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          document.querySelector('.content-overlay').style.animationDelay = '0.2s';
          document.querySelector('.top-right-buttons').style.animationDelay = '0.4s';
        }, 100);

        document.querySelectorAll('.nav-btn, .btn-neon').forEach(btn => {
          btn.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
              position: absolute;
              width: ${size}px;
              height: ${size}px;
              left: ${x}px;
              top: ${y}px;
              background: rgba(255, 255, 255, 0.3);
              border-radius: 50%;
              transform: scale(0);
              animation: ripple 0.6s ease-out;
              pointer-events: none;
            `;
            
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
          });
        });

        const style = document.createElement('style');
        style.textContent = `
          @keyframes ripple {
            to { transform: scale(2); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
      });

      document.querySelectorAll('a[href]').forEach(link => {
        link.addEventListener('click', function(e) {
          if (this.getAttribute('href').startsWith('{{')) {
            this.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>' + this.textContent.trim();
            this.style.pointerEvents = 'none';
          }
        });
      });
    </script>
    {% endraw %}
  </body>
</html>
