<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Tracker - Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        background: url("/static/images/img.jpg") no-repeat center center/cover;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        z-index: -1;
      }

      /* Content Overlay with Glassmorphism */
      .content-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 3rem 4rem;
        min-width: 400px;
      }

      /* Welcome Header with Neon Effect */
      .welcome-header {
        font-size: 3rem;
        font-weight: bold;
        color: #00bfff;
        text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff, 0 0 24px #00bfff;
        animation: heroPulse 3s infinite ease-in-out;
        margin-bottom: 2rem;
      }

      @keyframes heroPulse {
        0% {
          text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff;
        }
        50% {
          text-shadow: 0 0 12px #00bfff, 0 0 24px #00bfff, 0 0 36px #00bfff;
        }
        100% {
          text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff;
        }
      }

      /* Top-right buttons with enhanced neon styling */
      .top-right-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 15px;
        z-index: 100;
      }

      .nav-btn {
        font-weight: 500;
        transition: all 0.3s ease-in-out;
        border-radius: 8px;
        padding: 10px 20px;
        border: 1px solid transparent;
      }

      /* Profile Button - Blue */
      .nav-btn.btn-primary {
        background: transparent;
        color: #00bfff;
        border-color: #00bfff;
        text-shadow: 0 0 2px #00bfff;
        box-shadow: 0 0 4px #00bfff;
      }

      .nav-btn.btn-primary:hover {
        background: rgba(0, 191, 255, 0.2);
        color: #00bfff;
        text-shadow: 0 0 4px #00bfff, 0 0 8px #00bfff;
        box-shadow: 0 0 8px #00bfff, 0 0 16px #00bfff;
        transform: scale(1.05);
      }

      /* Show Entries Button - Cyan */
      .nav-btn.btn-info {
        background: transparent;
        color: #00e0b8;
        border-color: #00e0b8;
        text-shadow: 0 0 2px #00e0b8;
        box-shadow: 0 0 4px #00e0b8;
      }

      .nav-btn.btn-info:hover {
        background: rgba(0, 224, 184, 0.2);
        color: #00e0b8;
        text-shadow: 0 0 4px #00e0b8, 0 0 8px #00e0b8;
        box-shadow: 0 0 8px #00e0b8, 0 0 16px #00e0b8;
        transform: scale(1.05);
      }

      /* Logout Button - Magenta */
      .nav-btn.btn-danger {
        background: transparent;
        color: #ff00ff;
        border-color: #ff00ff;
        text-shadow: 0 0 2px #ff00ff;
        box-shadow: 0 0 4px #ff00ff;
      }

      .nav-btn.btn-danger:hover {
        background: rgba(255, 0, 255, 0.15);
        color: #ff00ff;
        text-shadow: 0 0 4px #ff00ff, 0 0 8px #ff00ff;
        box-shadow: 0 0 8px #ff00ff, 0 0 16px #ff00ff;
        transform: scale(1.05);
      }

      /* Get Started Button - Neon Style */
      .btn-neon {
        background: transparent;
        color: #66f0d4;
        font-weight: bold;
        border: 2px solid #66f0d4;
        border-radius: 10px;
        text-transform: uppercase;
        text-shadow: 0 0 2px #66f0d4;
        box-shadow: 0 0 4px #66f0d4, 0 0 8px #66f0d4;
        transition: all 0.3s ease-in-out;
        padding: 15px 30px;
        font-size: 1.2rem;
        margin-top: 1rem;
      }

      .btn-neon:hover {
        background: rgba(102, 240, 212, 0.15);
        color: #66f0d4;
        text-shadow: 0 0 4px #66f0d4, 0 0 8px #66f0d4;
        box-shadow: 0 0 8px #66f0d4, 0 0 16px #66f0d4, 0 0 24px #66f0d4;
        transform: scale(1.05);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .content-overlay {
          min-width: 300px;
          padding: 2rem 2.5rem;
        }
        
        .welcome-header {
          font-size: 2.5rem;
        }
        
        .top-right-buttons {
          top: 15px;
          right: 15px;
          gap: 10px;
        }
        
        .nav-btn {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .content-overlay {
          min-width: 280px;
          padding: 2rem;
        }
        
        .welcome-header {
          font-size: 2rem;
        }
        
        .top-right-buttons {
          flex-direction: column;
          gap: 8px;
        }
        
        .nav-btn {
          padding: 6px 12px;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Right Buttons -->
    <div class="top-right-buttons">
      <a href="{{ url_for('profile') }}" class="btn btn-primary nav-btn">
        Profile
      </a>
      <a href="{{ url_for('entries_overview') }}" class="btn btn-info nav-btn">
        Show Entries
      </a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger nav-btn">
        Logout
      </a>
    </div>

    <!-- Overlay Content -->
    <div class="content-overlay">
      <h1 class="welcome-header">Welcome {{name}}</h1>
      <a href="{{ url_for('daily_user_entry')}}" class="btn btn-neon">
        Get Started
      </a>
    </div>
  </body>
</html>
