<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry Added Successfully - Carbon Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url(/static/images/img.jpg) no-repeat center center/cover;
        min-height: 100vh;
        padding-top: 80px;
        position: relative;
        font-family: "Segoe UI", sans-serif;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        z-index: -1;
      }

      .success-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Navbar */
      .navbar {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }
      .nav-link {
        font-weight: 500;
        transition: all 0.3s ease-in-out;
      }
      .nav-link[href*="registration_done"] {
        color: #00e0b8 !important;
        text-shadow: 0 0 0.5px #00e0b8;
      }
      .nav-link[href*="profile"] {
        color: #00bfff !important;
        text-shadow: 0 0 2px #00bfff;
      }
      .nav-link[href*="entries_overview"] {
        color: #66f0d4 !important;
        text-shadow: 0 0 2px #66f0d4;
      }
      .nav-link.text-danger {
        color: #ff00ff !important;
        text-shadow: 0 0 2px #ff00ff;
      }
      .nav-link:hover {
        color: #000 !important;
        background: rgba(0, 224, 184, 0.2);
        border-radius: 6px;
        text-shadow: 0 0 4px #00e0b8, 0 0 8px #00e0b8;
        transform: scale(1.01);
      }
      .nav-link.text-danger:hover {
        background: rgba(255, 0, 255, 0.15);
        text-shadow: 0 0 1px #ff00ff;
        box-shadow: 0 0 2px #ff00ff;
      }

      /* Hero Neon */
      .hero-neon {
        color: #00bfff;
        text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff, 0 0 24px #00bfff;
        animation: heroPulse 3s infinite ease-in-out;
      }
      @keyframes heroPulse {
        0% {
          text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff;
        }
        50% {
          text-shadow: 0 0 12px #00bfff, 0 0 24px #00bfff, 0 0 36px #00bfff;
        }
        100% {
          text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff;
        }
      }

      /* Success Message Styling */
      .success-title {
        color: #00e0b8;
        text-shadow: 0 0 6px #00e0b8, 0 0 12px #00e0b8;
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
        animation: successPulse 2.5s infinite ease-in-out;
      }

      @keyframes successPulse {
        0% {
          text-shadow: 0 0 6px #00e0b8, 0 0 12px #00e0b8;
          opacity: 0.9;
        }
        50% {
          text-shadow: 0 0 12px #00e0b8, 0 0 24px #00e0b8, 0 0 36px #00e0b8;
          opacity: 1;
        }
        100% {
          text-shadow: 0 0 6px #00e0b8, 0 0 12px #00e0b8;
          opacity: 0.9;
        }
      }

      /* Buttons */
      .btn-neon {
        background: transparent;
        color: #66f0d4;
        font-weight: bold;
        border: 2px solid #66f0d4;
        border-radius: 8px;
        text-transform: uppercase;
        text-shadow: 0 0 1px #66f0d4;
        box-shadow: 0 0 4px #66f0d4, 0 0 8px #66f0d4;
        transition: all 0.3s ease-in-out;
        padding: 12px 24px;
        font-size: 1.1rem;
      }
      .btn-neon:hover {
        background: rgba(102, 240, 212, 0.15);
        color: #66f0d4;
        box-shadow: 0 0 8px #66f0d4, 0 0 16px #66f0d4;
        transform: scale(1.05);
      }

      .btn-secondary-neon {
        background: transparent;
        color: #00bfff;
        font-weight: bold;
        border: 2px solid #00bfff;
        border-radius: 8px;
        text-shadow: 0 0 1px #00bfff;
        box-shadow: 0 0 4px #00bfff, 0 0 8px #00bfff;
        transition: all 0.3s ease-in-out;
        padding: 10px 20px;
      }
      .btn-secondary-neon:hover {
        background: rgba(0, 191, 255, 0.15);
        color: #00bfff;
        box-shadow: 0 0 8px #00bfff, 0 0 16px #00bfff;
        transform: scale(1.05);
      }

      /* Content positioning */
      .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
      }

      /* Success icon animation */
      .success-icon {
        font-size: 4rem;
        color: #00e0b8;
        text-shadow: 0 0 10px #00e0b8;
        animation: bounce 2s infinite;
        margin-bottom: 1rem;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      /* Action buttons container */
      .action-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 2rem;
      }

      @media (max-width: 768px) {
        .success-title {
          font-size: 2rem;
        }
        .action-buttons {
          flex-direction: column;
          align-items: center;
        }
        .action-buttons .btn {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

            </li>
            <li class="nav-item">

    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="success-card p-5 text-center">
              <div class="success-icon">âœ…</div>
              <h1 class="success-title">Carbon Footprint Entry Added Successfully!</h1>
              <p class="text-light mb-4" style="font-size: 1.2rem; opacity: 0.9;">
                Your daily carbon footprint data has been recorded and will help track your environmental impact.
              </p>
              
              <div class="action-buttons">
                <a href="{{ url_for('daily_user_entry') }}" class="btn btn-neon">
                   New Entry
                </a>
                <a href="{{ url_for('entries_overview') }}" class="btn btn-secondary-neon">
                  ðŸ“Š View All Entries

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Auto-logout after inactivity (client-side only)
      let inactivityLimit = 5 * 60 * 1000; // 5 minutes
      let inactivityTimer;

      function resetTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
          window.location.href = "{{ url_for('logout') }}"; // Force logout
        }, inactivityLimit);
      }

      // Reset timer when user interacts
      ["mousemove", "keydown", "click", "scroll"].forEach((event) => {
        window.addEventListener(event, resetTimer);
      });

      // Start timer
      resetTimer();
    </script>
  </body>
</html>
