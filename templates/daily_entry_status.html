<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        background: url("/static/images/img.jpg") no-repeat;
        background-size: cover;
        background-position: center;
      }

      .content-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        border-radius: 10px;
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
      }

      /* Top-right buttons */
      .top-right-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .glow-btn {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.9),
          0 0 20px rgba(0, 123, 255, 0.7);
        transition: all 0.3s ease-in-out;
      }

      .glow-btn:hover {
        box-shadow: 0 0 20px rgba(255, 255, 255, 1),
          0 0 40px rgba(0, 123, 255, 0.9);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Top Right Buttons -->
    <div class="top-right-buttons">
      <a href="{{ url_for('profile') }}" class="btn btn-primary glow-btn"
        >Profile</a
      >
      <a href="{{url_for('entries_overview')}}" class="btn btn-info glow-btn"
        >Show Entries</a
      >
      <a href="{{ url_for('logout') }}" class="btn btn-danger glow-btn"
        >Logout</a
      >
    </div>

    <!-- Overlay Content -->
    <div class="content-overlay">
      <h1>Carbon Footprint entry added successfully</h1>
      <a href="{{ url_for('daily_user_entry')}}" class="btn btn-light btn-lg"
        >New Entry</a
      >
    </div>
  </body>
</html>
