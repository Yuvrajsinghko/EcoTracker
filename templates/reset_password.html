<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Carbondash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" />
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <form action="{{ url_for('reset_password') }}" method="POST" id="resetForm" novalidate>
            <h1>Reset Password</h1>
            <p class="small-text">Enter your new password</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="input-box">
                <input
                    type="password"
                    name="new_password"
                    placeholder="New Password"
                    required
                    minlength="8"
                    maxlength="32"
                />
                <i class="bx bx-lock"></i>
            </div>

            <div class="input-box">
                <input
                    type="password"
                    name="confirm_password"
                    placeholder="Confirm Password"
                    required
                    minlength="8"
                    maxlength="32"
                />
                <i class="bx bx-lock-alt"></i>
            </div>

            <button type="submit" class="btn">Update Password</button>

            <div class="register-link">
                <p>
                    Remembered your password?
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const newPass = form.querySelector('input[name="new_password"]');
        const confirmPass = form.querySelector('input[name="confirm_password"]');

        form.addEventListener('submit', function(e) {
            if (!form.checkValidity() || newPass.value !== confirmPass.value) {
                e.preventDefault();
                e.stopPropagation();

                if (newPass.value !== confirmPass.value) {
                    confirmPass.setCustomValidity("Passwords do not match");
                } else {
                    confirmPass.setCustomValidity("");
                }

                const firstInvalid = form.querySelector(':invalid');
                if (firstInvalid) firstInvalid.focus();
            }
            form.classList.add('was-validated');
        });

        [newPass, confirmPass].forEach(input => {
            input.addEventListener('input', function() {
                if (newPass.value !== confirmPass.value) {
                    confirmPass.setCustomValidity("Passwords do not match");
                } else {
                    confirmPass.setCustomValidity("");
                }

                if (this.checkValidity()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                    this.classList.add('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
