<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Carbondash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <style>
        body {
            background: url(/static/images/img.jpg) no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            color: white;
        }

        h1 {
            color: #00bfff;
            text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff, 0 0 24px #00bfff;
            animation: heroPulse 3s infinite ease-in-out;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: bold;
        }

        @keyframes heroPulse {
            0% { text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff; }
            50% { text-shadow: 0 0 12px #00bfff, 0 0 24px #00bfff, 0 0 36px #00bfff; }
            100% { text-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff; }
        }

        .small-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .input-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            border-color: #5bdc06;
            box-shadow: 0 0 3px #5bdc06;
        }

        .input-box input:hover {
            border-color: #5bdc06;
            box-shadow: 0 0 3px #5bdc06;
        }

        .input-box input.is-valid {
            border-color: #00e0b8;
            box-shadow: 0 0 3px #00e0b8;
        }

        .input-box input.is-invalid {
            border-color: #ff4d88;
            box-shadow: 0 0 3px #ff4d88;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #00bfff;
            text-shadow: 0 0 2px #00bfff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #66f0d4;
            font-weight: bold;
            border: 1px solid #66f0d4;
            border-radius: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 1px #66f0d4;
            box-shadow: 0 0 2px #66f0d4, 0 0 4px #66f0d4;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn:hover {
            background: rgba(102, 240, 212, 0.15);
            box-shadow: 0 0 4px #66f0d4, 0 0 8px #66f0d4;
            transform: scale(1.02);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
        }

        .register-link a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 2px #00bfff;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #66f0d4;
            text-shadow: 0 0 4px #66f0d4;
        }

        /* Flash Messages */
        .flash-message {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 12px 15px;
            text-shadow: 0 0 1px currentColor;
            animation: slideDown 0.3s ease-out;
        }

        .flash-success {
            background: rgba(0, 255, 128, 0.08);
            color: #00e0b8;
            border-color: rgba(0, 224, 184, 0.5);
            box-shadow: 0 0 6px rgba(0, 224, 184, 0.6);
        }

        .flash-error, .flash-danger {
            background: rgba(255, 0, 100, 0.08);
            color: #ff4d88;
            border-color: rgba(255, 77, 136, 0.5);
            box-shadow: 0 0 6px rgba(255, 77, 136, 0.6);
        }

        .flash-info {
            background: rgba(0, 191, 255, 0.08);
            color: #00bfff;
            border-color: rgba(0, 191, 255, 0.5);
            box-shadow: 0 0 6px rgba(0, 191, 255, 0.6);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            width: 0;
        }

        .strength-weak .strength-bar-fill {
            width: 33%;
            background: #ff4d88;
            box-shadow: 0 0 4px #ff4d88;
        }

        .strength-medium .strength-bar-fill {
            width: 66%;
            background: #f0d806;
            box-shadow: 0 0 4px #f0d806;
        }

        .strength-strong .strength-bar-fill {
            width: 100%;
            background: #00e0b8;
            box-shadow: 0 0 4px #00e0b8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .wrapper {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="{{ url_for('reset_password') }}" method="POST" id="resetForm" novalidate>
            <h1>Reset Password</h1>
            <p class="small-text">Enter your new password</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="input-box">
                <input
                    type="password"
                    name="new_password"
                    id="new_password"
                    placeholder="New Password"
                    required
                    minlength="8"
                    maxlength="32"
                />
                <i class="bx bx-lock"></i>
            </div>
            <div class="password-strength" id="password-strength">
                <span id="strength-text">Password strength: <span id="strength-level">Weak</span></span>
                <div class="strength-bar">
                    <div class="strength-bar-fill" id="strength-bar-fill"></div>
                </div>
            </div>

            <div class="input-box">
                <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    placeholder="Confirm Password"
                    required
                    minlength="8"
                    maxlength="32"
                />
                <i class="bx bx-lock-alt"></i>
            </div>

            <button type="submit" class="btn">Update Password</button>

            <div class="register-link">
                <p>
                    Remembered your password?
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const newPass = document.getElementById('new_password');
        const confirmPass = document.getElementById('confirm_password');
        const strengthIndicator = document.getElementById('password-strength');
        const strengthText = document.getElementById('strength-level');
        const strengthBarFill = document.getElementById('strength-bar-fill');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            return strength;
        }

        newPass.addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            
            if (this.value.length > 0) {
                strengthIndicator.classList.add('show');
                
                strengthIndicator.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
                
                if (strength <= 2) {
                    strengthIndicator.classList.add('strength-weak');
                    strengthText.textContent = 'Weak';
                    strengthText.style.color = '#ff4d88';
                } else if (strength <= 3) {
                    strengthIndicator.classList.add('strength-medium');
                    strengthText.textContent = 'Medium';
                    strengthText.style.color = '#f0d806';
                } else {
                    strengthIndicator.classList.add('strength-strong');
                    strengthText.textContent = 'Strong';
                    strengthText.style.color = '#00e0b8';
                }
            } else {
                strengthIndicator.classList.remove('show');
            }
        });

        form.addEventListener('submit', function(e) {
            if (!form.checkValidity() || newPass.value !== confirmPass.value) {
                e.preventDefault();
                e.stopPropagation();

                if (newPass.value !== confirmPass.value) {
                    confirmPass.setCustomValidity("Passwords do not match");
                } else {
                    confirmPass.setCustomValidity("");
                }

                const firstInvalid = form.querySelector(':invalid');
                if (firstInvalid) firstInvalid.focus();
            }
            form.classList.add('was-validated');
        });

        [newPass, confirmPass].forEach(input => {
            input.addEventListener('input', function() {
                if (newPass.value !== confirmPass.value && confirmPass.value.length > 0) {
                    confirmPass.setCustomValidity("Passwords do not match");
                } else {
                    confirmPass.setCustomValidity("");
                }

                if (this.checkValidity()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                    this.classList.add('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
